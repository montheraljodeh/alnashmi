<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>

    <!-- Prevent the demo from appearing in search engines -->
    <meta name="robots" content="noindex">

    <!-- Perfect Scrollbar -->
    <link type="text/css" href="{%static 'assets/vendor/perfect-scrollbar.css' %}" rel="stylesheet">

    <!-- Fix Footer CSS -->
    <link type="text/css" href="{%static 'assets/vendor/fix-footer.css' %}" rel="stylesheet">

    <!-- Material Design Icons -->
    <link type="text/css" href="{%static 'assets/css/material-icons.css' %}" rel="stylesheet">
    <link type="text/css" href="{%static 'assets/css/material-icons.rtl.css' %}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link type="text/css" href="{%static 'assets/css/fontawesome.css' %}" rel="stylesheet">
    <link type="text/css" href="{%static 'assets/css/fontawesome.rtl.css' %}" rel="stylesheet">

    <!-- Preloader -->
    <link type="text/css" href="{%static 'assets/css/preloader.css' %}" rel="stylesheet">
    <link type="text/css" href="{%static 'assets/css/preloader.rtl.css' %}" rel="stylesheet">

    <!-- App CSS -->
    <link type="text/css" href="{%static 'assets/css/app.css' %}" rel="stylesheet">
    <link type="text/css" href="{%static 'assets/css/app.rtl.css' %}" rel="stylesheet">





</head>

<body class="layout-navbar-mini-fixed-bottom">

    <div class="preloader">
        <div class="sk-double-bounce">
            <div class="sk-child sk-double-bounce1"></div>
            <div class="sk-child sk-double-bounce2"></div>
        </div>
    </div>

    <!-- Header Layout -->
    <div class="mdk-header-layout js-mdk-header-layout">

        <!-- Header -->

        <div id="header" class="mdk-header bg-dark js-mdk-header mb-0" data-effects="waterfall blend-background" data-fixed data-condenses>
            <div class="mdk-header__content">

                <div data-primary class="navbar navbar-expand-sm navbar-dark bg-dark p-0" id="default-navbar">
                    <div class="container">

                        <!-- Navbar Brand -->
                        <a href="index.html" class="navbar-brand">
                            <img class="navbar-brand-icon" src="assets/images/logo/white-100@2x.png" width="30" alt="Tutorio">
                            <span class="d-none d-md-block">Tutorio</span>
                        </a>

                        <!-- Main Navigation -->
                        <ul class="nav navbar-nav ml-auto d-none d-sm-flex">
                            <li class="nav-item">
                                <a href="pricing.html" class="nav-link">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a href="signup.html" class="nav-link">Signup</a>
                            </li>
                            <li class="nav-item active">
                                <a href="login.html" class="nav-link">Login</a>
                            </li>
                        </ul>
                        <!-- // END Main Navigation -->

                        <!-- Navbar toggler -->
                        <button class="navbar-toggler navbar-toggler-right d-block d-md-none" type="button" data-toggle="sidebar">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                    </div>
                </div>

            </div>
        </div>

        <!-- // END Header -->

        <!-- Header Layout Content -->
        <div class="mdk-header-layout__content page-content pb-0">

















            <div class="bg-gradient-primary py-32pt">
                <div class="container d-flex flex-column flex-md-row align-items-center text-center text-md-left">
                    <img src="{% static 'assets/images/illustration/student/128/white.svg' %}" class="mr-md-32pt mb-32pt mb-md-0" alt="student">
                    <div class="flex mb-32pt mb-md-0">
                        <h1 class="text-white mb-0">مركز القران</h1>
                        <p class="lead measure-lead text-white-50">تسجيل الدخول</p>
                    </div>
                    
                </div>
            </div>
            <div class="bg-white pt-32pt pt-sm-64pt pb-32pt">
                <div class="container page__container">
                    <form action="login" class="col-md-5 p-0 mx-auto" method="post">
                       {% csrf_token %}

                        <div class="form-group">
                            <label for="email">:اسم المستخدم</label>
                            <input  name="username" id="email" type="text"   class="form-control" placeholder="الرجاء كتابة اسم المستخدم">
                        </div>
                        <div class="form-group">
                            <label for="password">:كلمة السر</label>
                            <input  name="password" id="password" type="password" class="form-control" placeholder="الرجاء كتابة كلمة سر">
                            <p class="text-right"><a href="reset-password.html" class="small">Forgot your password?</a></p>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-lg btn-accent">Login</button>
                        </div>
                    </form>
                </div>
            </div>
           
                                          
    </div>

    <!-- jQuery -->
    <script src="{%static 'assets/vendor/jquery.min.js' %}"></script>

    <!-- Bootstrap -->
    <script src="{%static 'assets/vendor/popper.min.js'%}"></script>
    <script src="{%static 'assets/vendor/bootstrap.min.js'%}"></script>

    <!-- Perfect Scrollbar -->
    <script src="{%static'assets/vendor/perfect-scrollbar.min.js'%}"></script>

    <!-- DOM Factory -->
    <script src="{%static'assets/vendor/dom-factory.js'%}"></script>

    <!-- MDK -->
    <script src="{%static'assets/vendor/material-design-kit.js'%}"></script>

    <!-- Fix Footer -->
    <script src="{%static'assets/vendor/fix-footer.js'%}"></script>

    <!-- Chart.js -->
    <script src="{%static'assets/vendor/Chart.min.js'%}"></script>

    <!-- App JS -->
    <script src="{%static'assets/js/app.js'%}"></script>

    <!-- Highlight.js -->
    <script src="{%static'assets/js/hljs.js'%}"></script>

    <!-- App Settings (safe to remove) -->
    <script src="{%static'assets/js/app-settings.js'%}"></script>




</body>

</html>
